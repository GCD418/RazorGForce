name: Trigger auto deployment for gforce

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/gforce-AutoDeployTrigger-eadc3208-e796-4708-980a-3784b69f2e00.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.GFORCE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GFORCE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GFORCE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.GFORCE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GFORCE_REGISTRY_PASSWORD }}
          containerAppName: gforce
          resourceGroup: gr-gforce
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


